<mat-sidenav-container class="sidenav-container">

  <mat-sidenav #drawer class="sidenav" fixedInViewport
    [attr.role]="'navigation'" [mode]="'side'" [opened]="false">

    <mat-toolbar>Menu</mat-toolbar>

    <mat-nav-list>
      <a mat-list-item href="/">
          <mat-icon class="icon">home</mat-icon> Home
      </a>
      <a mat-list-item href="#">
          <mat-icon class="icon">add</mat-icon>New Note
      </a>
      <a mat-list-item href="#">
          <mat-icon class="icon">archive</mat-icon>Archive
      </a>
      <a mat-list-item href="#">
          <mat-icon class="icon">settings</mat-icon>Setting
      </a>
   </mat-nav-list>

  </mat-sidenav>

  <mat-sidenav-content>

    <mat-toolbar color="primary">
      <button mat-icon-button type="button" aria-label="Toggle sidenav"(click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <app-header></app-header>
    </mat-toolbar>

    <!-- Add Content Here -->
    <app-note-view></app-note-view>    
  </mat-sidenav-content>
  
</mat-sidenav-container>
